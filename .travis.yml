language: python
python:
  - "3.6"

services:
  - docker

branches:
  only:
  - master
  - develop
  - /^release-.*$/
  - travis-test

install:
  - docker pull rabbitmq:3.7
  - sudo docker run -d -p 5672:5672 -h localhost --name rabbit rabbitmq:3.7
  - go get github.com/icon-project/rewardcalculator/cmd/icon_rc
  - pip install -r requirements.txt

script:
  - python setup.py test

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  server: https://test.pypi.org/legacy/
  user: iconfoundation
  password: $PYPI_PW
  on:
    branch: travis-test
